<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: commonHead('wjup_home首页')"></head>


<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/welcome.js}"></script>


<body>
<div th:replace="common/title :: html"></div>

<div class="container theme-showcase">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img th:src="@{/img/sc3.jpg}" alt="First slide">
            </div>
            <div class="item">
                <img th:src="@{/img/sc2.jpg}" alt="Second slide">
            </div>
            <div class="item">
                <img th:src="@{/img/sc1.jpg}" alt="Third slide">
            </div>
            <div class="item">
                <img th:src="@{/img/sc4.jpg}" alt="Third slide">
            </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="page-header">
        <h2>最新文章</h2>
        <!--<p class="pull-right"><b>更多>></b></p>-->
    </div>
    <div style="font-size: 18px" class="row" th:each="list:${blogList}">
        <a th:href="${list.url}">
            <div class="col-md-1 text-right" th:text="${list.work}" style="font-size:10px;color:red;height: 50px"></div>
            <div class="col-md-7" th:text="${list.title}" style="height: 50px">
            </div>
            <div class="col-md-3 "  style="height: 50px" th:text="${list.creatTime}"> </div>
        </a>
    </div>

    <div class="page-header">
        <h2>最热电影</h2>
        <!--<p class="pull-right"><b>更多>></b></p>-->
    </div>
</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


<div th:replace="common/footer :: html" ></div>
</body>
</html>
