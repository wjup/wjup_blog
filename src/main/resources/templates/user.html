<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: commonHead('wjup_home管理员欢迎回来！')"></head>

<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/welcome.js}"></script>
<script th:src="@{/js/user.js}"></script>

<div th:replace="common/title :: html"></div>

<div class="container">

    <h3>新增</h3>
    <form action="/blog/addText" method="post">

        <div class="form-group">
            <div class="row">
                <div class="col-xs-3">
                    <input type="text" name="title" class="form-control" placeholder="Title">
                </div>
                <div class="col-xs-4">
                    <input type="text" name="text" class="form-control" placeholder="Text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-2">
                    <input type="text" name="work" class="form-control" placeholder="Work">
                </div>
                <div class="col-xs-3">
                    <label class="radio-inline">
                        <input type="radio" name="state" value="0"> 草稿
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="state" value="1"> 发表
                    </label>&nbsp;&nbsp;&nbsp;
                    <input class="btn btn-default" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </form>
    <br>
    <h3>列表</h3>
    <table class="table table-hover">
        <THEAD>
        <tr>
            <th>title</th>
            <!--<th>text</th>-->
            <th>work</th>
            <!--<th>url</th>-->
            <th>creatTime</th>
            <th>state</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </THEAD>
        <TBODY>
        <tr th:each="blog:${blogList}">
            <td th:text="${blog.title}"></td>
            <!--<td th:text="${blog.text}"></td>-->
            <td th:text="${blog.work}"></td>
            <!--<td th:text="${blog.url}"></td>-->
            <td th:text="${blog.creatTime}"></td>
            <td th:text="${blog.state}"></td>
            <!--<td><a href="javascript:void(0);" onclick="delText('blog.id','blog.state')">delete</a></td>-->
            <td><a th:href="${'/blog/edit/'+blog.id}">edit</a></td>
            <td><a th:href="${'/blog/delText/'+blog.id+'/'+blog.state}">delete</a></td>
        </tr>
        </TBODY>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
<div th:replace="common/footer :: html"></div>
</body>
</html>
