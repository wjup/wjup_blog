<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>


<form action="/user/register" method="post">
    <div class="form-group">
        <label for="userName">userName</label>
        <input type="text" class="form-control" width="50%" placeholder="userName" name="userName" id="userName"/>
    </div>
    <div class="form-group">
        <label for="passWord">passWord</label>
        <input type="password" class="form-control" placeholder="userName" name="passWord" id="passWord"/>
    </div>
    <button class="btn btn-info" type="submit">Register</button>
    <a class="btn btn-info" href="/user/toIndex" role="button">Login</a>
</form>

</body>


</html>
